version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: docintelrag-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: docintelrag
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: docintelrag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docintelrag-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/docintelrag
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      SECRET_KEY: change-me-in-production-use-strong-key
      DEBUG: "true"
      ALLOWED_UPLOAD_PATHS: '[]'
    volumes:
      - uploads_data:/app/uploads
      - ./testdata:/app/testdata:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docintelrag-celery
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/docintelrag
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      SECRET_KEY: change-me-in-production-use-strong-key
    volumes:
      - uploads_data:/app/uploads
      - ./testdata:/app/testdata:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docintelrag-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  uploads_data:
